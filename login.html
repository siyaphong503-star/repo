<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ใบเสร็จรับเงิน | Run fast food</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    font-family: Arial, sans-serif;
    background:#FFF7F0;
    margin:0;
    padding:0;
}
header{
    background:#FF8C42;
    color:#fff;
    text-align:center;
    padding:22px;
    font-size:2em;
    font-weight:bold;
}
.container{
    max-width:700px;
    margin:30px auto;
    background:#fff;
    padding:30px;
    border-radius:16px;
    box-shadow:0 6px 20px rgba(0,0,0,.12);
}
h2{
    color:#FF8C42;
    margin-bottom:20px;
}
label{
    font-weight:bold;
}
input{
    width:100%;
    padding:12px;
    margin-top:8px;
    margin-bottom:18px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:1em;
}
input[readonly]{
    background:#f3f3f3;
}
button{
    width:100%;
    background:#FF8C42;
    color:#fff;
    border:none;
    padding:14px;
    font-size:1.1em;
    font-weight:bold;
    border-radius:12px;
    cursor:pointer;
}
button:hover{
    background:#FFA563;
}
.receipt{
    margin-top:25px;
    padding:20px;
    border:2px dashed #FF8C42;
    border-radius:12px;
    background:#FFF1E4;
    display:none;
}
.receipt h3{
    text-align:center;
    margin-bottom:15px;
}
.back{
    display:block;
    margin-top:20px;
    text-align:center;
    color:#FF8C42;
    font-weight:bold;
    text-decoration:none;
}
 .logo-img{
        width:140px;
        border-radius:8px;
        box-shadow:0 6px 14px rgba(255,120,80,0.20);
    }
    .brand-box{
    display:inline-flex;
    align-items:center;
    gap:18px;
    padding:10px 18px;
    border-radius:14px;
    background:linear-gradient(90deg, rgba(255,180,120,0.18), rgba(255,120,80,0.05));
    backdrop-filter:blur(6px);

  /* ⭐ เงาฟุ้งมากขึ้น + เงาซ้อน 2 ชั้น */
box-shadow:
    0 10px 26px rgba(255,130,70,0.32),
    0 18px 40px rgba(255,140,80,0.25);

}
</style>
</head>

<body>
 <div class="brand-box"></div>
<header>Run fast food</header>

<div class="container">
    <h2>กรอกข้อมูลลูกค้า</h2>

    <label>ชื่อลูกค้า</label>
    <input type="text" id="customerName" placeholder="เช่น นายสมชาย ใจดี">

    <label>หมายเลขออเดอร์</label>
    <input type="text" id="orderId" readonly>



   
    </button>

    <div class="receipt" id="receiptBox">
        <h3>Run fast food</h3>
        <p><b>ชื่อลูกค้า:</b> <span id="rName"></span></p>
        <p><b>หมายเลขออเดอร์:</b> <span id="rOrder"></span></p>
        <p><b>ยอดชำระ:</b> <span id="rTotal"></span> บาท</p>
        <p><b>วันที่:</b> <span id="rDate"></span></p>
    </div>

    <a href="index.html" class="back">เลือกอาหาร</a>
</div>

<script>
// ===== ระบบรันเลขออเดอร์ 1 - 100 =====
let currentOrder = localStorage.getItem("orderNumber");

if (!currentOrder) {
    currentOrder = 1;
} else {
    currentOrder = parseInt(currentOrder);
}

// แสดงเลขออเดอร์ (ล็อกแก้ไขไม่ได้)
document.getElementById("orderId").value = "r" + currentOrder;

function generateReceipt(){
    const name = document.getElementById("customerName").value;
    const total = document.getElementById("total").value;

    if(!name || !total){
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
    }

    // แสดงใบเสร็จ
    document.getElementById("rName").innerText = name;
    document.getElementById("rOrder").innerText = "r" + currentOrder;
    document.getElementById("rTotal").innerText = total;
    document.getElementById("rDate").innerText =
        new Date().toLocaleString("th-TH");

    document.getElementById("receiptBox").style.display = "block";

    // เพิ่มเลขออเดอร์สำหรับคนถัดไป
    currentOrder++;
    if (currentOrder > 100) currentOrder = 1;

    localStorage.setItem("orderNumber", currentOrder);
}
</script>

</body>
</html>
