:root{

*{ box-sizing:border-box; }

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:

    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* ===== animated glow background ===== */
.glow-bg{
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,120,60,.18), transparent 45%),
      radial-gradient(circle at 70% 70%, rgba(255,180,100,.15), transparent 45%);
    animation:glowMove 10s ease-in-out infinite alternate;
    z-index:0;
}

@keyframes glowMove{
    from{filter:blur(20px)}
    to{filter:blur(32px)}
}

/* ===== floating food ===== */
.bg-decor{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}

.bg-decor img{
    position:absolute;
    opacity:.15;
    filter:blur(.6px);
    animation:float 26s ease-in-out infinite;
}

.bg-pan{width:260px; top:5%; left:5%;}
.bg-chili{width:180px; bottom:20%; left:12%; animation-duration:18s;}
.bg-spoon{width:220px; top:20%; right:10%; animation-duration:28s;}
.bg-basil{width:300px; bottom:6%; right:12%; animation-duration:32s;}

@keyframes float{
    0%{transform:translateY(0) rotate(0deg)}
    50%{transform:translateY(-34px) rotate(8deg)}
    100%{transform:translateY(0) rotate(0deg)}
}

/* ===== admin ===== */
.admin-btn{
    position:fixed;
    top:18px;
    right:18px;
    width:48px;
    height:48px;
    border-radius:50%;
    background:#000;
    border:1px solid rgba(255,120,60,.5);
    color:var(--neon);
    font-size:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    box-shadow:0 0 18px rgba(255,120,60,.6);
    transition:.3s;
    z-index:10;
}
.admin-btn:hover{
    background:var(--neon);
    color:#000;
    box-shadow:0 0 30px rgba(255,140,80,.9);
}

/* ===== main ===== */
.container{
    position:relative;
    z-index:5;
    text-align:center;
    padding:20px;
}

/* ===== brand ===== */
.brand{
    font-size:2.6rem;
    font-weight:900;
    letter-spacing:2px;
    color:var(--neon);
    text-shadow:
        0 0 12px rgba(255,120,60,.8),
        0 0 36px rgba(255,120,60,.6);
    animation:brandSlide 6s ease-in-out infinite;
}

@keyframes brandSlide{
    0%{transform:translateX(-24px)}
    50%{transform:translateX(24px)}
    100%{transform:translateX(-24px)}
}

.tagline{
    margin-top:10px;
    font-size:.9rem;
    letter-spacing:1px;
    color:#bbb;
}

/* ===== glass card ===== */
.glass{
    margin-top:46px;
    padding:40px 46px;

    background:
      linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));

    box-shadow:
      0 40px 90px rgba(0,0,0,.8);
}

/* ===== CTA ===== */
.enter-btn{

    font-weight:900;

    border:none;

      0 0 0 0 rgba(255,120,60,.8),

    animation:pulse 2.2s infinite;
    transition:.25s;
}

@keyframes pulse{

.enter-btn:hover{

/* ===== note ===== */
