<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Run fast food</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
    --dark:#050505;
    --card:#121212;
    --accent:#ff7a18;
    --accent2:#ffb347;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:"Inter",sans-serif;
    background:radial-gradient(circle at top,#1a1a1a,#000 70%);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* ===== app ===== */
.app{
    max-width:430px;
    width:100%;
    min-height:85vh;
    background:#000;
    border-radius:26px;
    overflow:hidden;
    box-shadow:0 0 40px rgba(0,0,0,.9);
    transform:translateY(30px);
}

/* ===== header ===== */
header{
    padding:22px;
    text-align:center;
    border-bottom:1px solid rgba(255,120,60,.2);
}

.brand{
    font-size:1.9rem;
    font-weight:900;
    color:var(--accent);
    letter-spacing:1px;
    text-shadow:0 0 18px rgba(255,120,60,.7);
}

/* ===== cart ===== */
#cart-icon{
    position:absolute;
    top:16px;
    right:16px;
    z-index:200;
}

#cart-icon i{
    width:54px;
    height:54px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,var(--accent2),var(--accent));
    color:#000;
    font-size:22px;
    box-shadow:0 10px 26px rgba(255,120,60,.6);
}

/* ===== content ===== */
main{
    padding:22px;
    display:flex;
    flex-direction:column;
    gap:22px;
}

/* ===== menu card ===== */
.menu-item{
    background:linear-gradient(180deg,#141414,#0b0b0b);
    border-radius:22px;
    overflow:hidden;
    text-decoration:none;
    border:1px solid rgba(255,120,60,.25);
    box-shadow:0 18px 40px rgba(0,0,0,.85);
    transition:.3s;
}

.menu-item:hover{
    transform:translateY(-6px);
    box-shadow:0 26px 55px rgba(255,120,60,.25);
}

/* ===== image ===== */
.menu-img{
    width:100%;
    height:190px;
    object-fit:cover;
    display:block;
}

/* ===== info zone ===== */
.menu-info{
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
}

.menu-text{
    display:flex;
    flex-direction:column;
    gap:6px;
}

.menu-title{
    font-size:1.25rem;
    font-weight:900;
    color:#fff;
}

.menu-sub{
    font-size:.9rem;
    color:#aaa;
    letter-spacing:.5px;
}

/* ===== arrow ===== */
.menu-arrow{
    width:44px;
    height:44px;
    border-radius:50%;
    background:linear-gradient(180deg,var(--accent2),var(--accent));
    display:flex;
    align-items:center;
    justify-content:center;
    color:#000;
    font-size:18px;
    box-shadow:0 8px 22px rgba(255,120,60,.6);
}
</style>
</head>

<body>

<div class="app">

<header>
    <div class="brand">RUN FAST FOOD</div>
</header>

<div id="cart-icon">
    <a href="cart.html">
        <i class="fa-solid fa-cart-shopping"></i>
    </a>
</div>

<main>

<a href="menub.html" class="menu-item">
    <img src="image/krapao.png" class="menu-img">
    <div class="menu-info">
        <div class="menu-text">
            <div class="menu-title">ประเภทข้าว</div>
            <div class="menu-sub">ข้าวผัด • กะเพรา • อาหารจานเดียว</div>
        </div>
        <div class="menu-arrow">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
</a>

<a href="menuw.html" class="menu-item">
    <img src="image/yum.png" class="menu-img">
    <div class="menu-info">
        <div class="menu-text">
            <div class="menu-title">ประเภทยำ</div>
            <div class="menu-sub">ยำแซ่บ • ยำทะเล • ยำรสจัด</div>
        </div>
        <div class="menu-arrow">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
</a>

</main>

</div>

</body>
</html>
